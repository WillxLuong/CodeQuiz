<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <main>
        <section id="quiz-container">
            <div id="question-container">
                <h2 id="question-text"></h2>
                <ul id="choices"></ul>
                <p id="answer-message"></p>
            </div>
            <div id="result-container">
                <h2>Quiz Complete</h2>
                <p>Your score: <span id="score"></span></p>
                <div id="timer-display"></div>
                <input type="text" id="initials" placeholder="Enter your initials">
                <button id="submit-score" disabled>Submit Score</button>
            </div>
        </section>
        <section id="high-scores">
            <button id="view-scores-button">View High Scores</button>
            <ul id="high-scores-list"></ul>
        </section>
    </main>
    <footer>
        <button id="start-button">Start Quiz</button>
    </footer>
    <script src="./Develop/script.js"></script>
</body>
</html>
